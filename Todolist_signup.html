<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todolist signup and login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="flip" />
      <div class="cover">
        <div class="from">
          <img src="images/pexels-aaronjacob-4655427.jpg" alt="" />
          <div class="text">
            <span class="text-1"></span>
            <span class="text-2"></span>
          </div>
        </div>
      </div>

      <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
            <form action="#" id="login-form">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input
                    type="email"
                    name="emai"
                    class="emai"
                    placeholder="Enter your email"
                    required
                    autocomplete="on"
                  />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    name="passwor"
                    class="passwor"
                    placeholder="Enter password"
                    required
                    autocomplete="off"
                  />
                </div>
                <div>
                  <button type="submit" id="savebtn">Submit</button>
                </div>
                <div class="test sign-up-text">
                  Dont have an account? <label for="flip">Signup now</label>
                </div>
              </div>
            </form>
          </div>
          <!-- for signup input -->
          <div class="signup-form">
            <div class="title">SignUp</div>
            <form action="#" id="signup-form">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <label for="name"></label>
                  <input
                    type="text"
                    id="name"
                    placeholder="Enter your name"
                    required
                    autocomplete="on"
                  />
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <label for="email"></label>
                  <input
                    type="email"
                    id="email"
                    placeholder="Enter your email"
                    required
                    autocomplete="on"
                  />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <label for="password"></label>
                  <input
                    type="password"
                    id="password"
                    placeholder="Enter your password"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="button input-box">
                  <button type="submit" id="savebtn">Submit</button>
                </div>
                <div class="text sign-up-text">
                  Already have an account? <label for="flip">Login now</label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
